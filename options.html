<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bitlog Settings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      width: 320px;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26,115,232,0.1);
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      width: 100%;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #1557b0;
    }
    .success {
      color: #0f9d58;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
      text-align: center;
    }
    .api-key-tip {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title"></div>
    <div class="form-group">
      <label for="apiKey"></label>
      <input type="text" id="apiKey">
    </div>
    <div class="form-group">
      <label for="language"></label>
      <select id="language">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
    </div>
    <button id="saveBtn"></button>
    <div id="message" class="success"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
